<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css">
  <title>Javascript</title>
</head>

<body>

  <button type="button" class="px-8 py-4 bg-red-600 text-white rounded-lg absolute left-1/2 top-1/2 btn-crazy">
    Click Me!
  </button>
  <button type="button" class="px-8 py-4 bg-green-600 text-white rounded-lg absolute left-1/2 top-1/2 btn-crazy">
    Click Me!
  </button>
  <button type="button" class="px-8 py-4 bg-blue-600 text-white rounded-lg absolute left-1/2 top-1/2 btn-crazy">
    Click Me!
  </button>

  <!-- <script type="module" src="/main.js"></script> -->
  <script>
    //grab everything we need
    //const crazyButtons = document.querySelectorAll('.btn-crazy');
    const crazyButtons = document.querySelectorAll('.btn-crazy');

    //define our functions
    function goCrazy() {
      //get random number for left offset
      //get random num for top offset
      const offsetLeft = Math.random() * (window.innerWidth - this.clientWidth);
      const offsetTop = Math.random() * (window.innerHeight - this.clientHeight);

      console.log(offsetLeft, offsetTop);

      //apply those numbers to the button
      this.style.top = offsetTop + 'px';
      this.style.left = offsetLeft + 'px';

      //document.querySelector('.btn-crazy').style.left = "100px";
    }

    //add event listeners
    crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
    //crazyButtons.addEventListener('mouseenter', goCrazy);

  </script>
</body>

</html>
